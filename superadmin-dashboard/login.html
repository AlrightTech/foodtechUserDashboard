<body>
    <div class="container-fluid w-50 py-2 py-sm-4">

        
        <div class="form p-2 p-sm-4 ">

            <form action="">
                <h1 class="sidebar-brand mb-0"> Welcome Back</h1>
                <p class=" mb-4 login-content">Please log into continue</p>
                <div class="mb-3">
                    <label for="firstName" class="form-label lable-text">Email or Phone Number</label>
                    <input type="text" class="form-input " id="firstName"
                        placeholder="Asim">
                </div>
                <div class="mb-3">
                    <!-- Password Field -->
                    <label for="passwordInput"
                        class="form-label lable-text">Password</label>
                    <div class="input-group position-relative">
                        <input type="password" id="passwordInput" class="form-input"
                            placeholder="Enter your password">
                        <span
                            class="input-group-text position-absolute text-black food-toggle-password"
                            id="togglePassword">
                            <i class="bi bi-eye-slash"></i>
                        </span>
                    </div>
                </div>



               <div class="text-end mb-3">
                <a href="" class="forgot">
                    Forgot Password?
                </a>
               </div>
                
                

                <div class=" ">
                    <button class="btn py-2 w-100 no-account" type="button" data-bs-toggle="modal"
                        data-bs-target="#successModal">Log In<img
                            src="" alt="" class="ms-3"></button>
                </div>
                <hr class="border-hr">

                <div class="text-center mb-3">
                    <p  class=" no-account">
                        No Account Yet?<span>  <a href="" class="forgot text-decoration-none">Sign Up</a></span>
                    </p>
                   </div>


            </form>

        </div>
       

    </div>
</body>
